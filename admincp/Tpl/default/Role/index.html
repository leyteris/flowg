<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>管理权限等级</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@BackUserName}  </span>
            </div>
            <div id="main">
              <table id="listtable" width="100%" border="1" align="center" cellpadding="0"  cellspacing="0">
                <tr>
                  <th width="6%" scope="col">编号</th>
                  <th width="14%" scope="col">权限</th>
                  <th width="6%" scope="col">用户</th>
                  <th width="6%" scope="col">系统</th>
				  <th width="6%" scope="col">话题</th>
				  <th width="6%" scope="col">微博</th>
                  <th width="6%" scope="col">公告</th>
                  <th width="6%" scope="col">皮肤</th>
                  <th width="6%" scope="col">删除</th>
                  <th width="6%" scope="col">编辑</th>
                  <th width="6%" scope="col">创建</th>
                  <th width="13%" scope="col">超级管理员</th>
                  <th width="20%" scope="col">操作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.rolename}</td>
                  <td>{$vo.user_right}</td>
                  <td>{$vo.sys_right}</td>
                  <td>{$vo.tag_right}</td>
                  <td>{$vo.topic_right}</td>
                  <td>{$vo.news_right}</td>
                  <td>{$vo.style_right}</td>
                  <td>{$vo.del_right}</td>
                  <td>{$vo.edit_right}</td>
                  <td>{$vo.cre_right}</td>
                  <td>{$vo.issuper}</td>
                  <td><a href="{:U('role/edit')}?id={$vo.id}">编辑</a>/<a href="{:U('role/delete')}?id={$vo.id}">删除</a></td>
                </tr>
                </volist>
              </table>
              <div class="left"><a href="{:U('role/add')}">增加权限等级</a></div>
              <div id="page">{$page}</div>
          </div>
        </div>
<include file="Public:footer" />
