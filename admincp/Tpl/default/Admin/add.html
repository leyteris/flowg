<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>增加用户</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@BackUserName}  </span>
            </div>
            <div id="main">
                <form name="form" id="form" action="{:U('user/doAdd')}" method="post">
                    <div class="item">
                        <label for="userid">
                           	 账号：
                        </label>
                        <input type="text" name="userid" id="userid" class="input" />
                    </div>
                    <div class="item">
                        <label for="password">
                          	  密码：
                        </label>
                        <input type="password" name="password" id="password" class="input" />
                    </div>
                    <div class="item">
                        <label for="repassword">
                           	 重复密码：
                        </label>
                        <input type="password" name="repassword" id="repassword" class="input" />
                    </div>
                    <div class="item">
                        <label for="nickname">
                           	 昵称：
                        </label>
                        <input type="text" name="nickname" id="nickname" class="input" />
                    </div>
                    <div class="item">
                        <label for="homepage">
                           	个性域名：
                        </label>
                        <input type="text" name="homepage" id="homepage" class="input" />
                    </div>
                    <div class="item">
                        <label for="roleid">
							账号类别：
                        </label>
                        <select name="roleid" class="input" id="roleid">
	                        <volist name="rolelist" id="vo">
	                            <option value="{$vo.id}" <if condition= "$vo.id eq $u['roleid']">selected=""</if>>{$vo.rolename}</option>
	                        </volist>
                        </select>
                    </div>
                    <input type="submit" class="inputneedmar" name="submit" id="submit" value="  提 交  " tabindex="120" />
                </form>
            </div>
        </div>
<include file="Public:footer" />
