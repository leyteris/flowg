<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>皮肤列表</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@BackUserName}  </span>
            </div>
            <div id="main">
              <table id="listtable" width="100%" border="1" align="center" cellpadding="0"  cellspacing="0">
                <tr>
                  <th width="10%" scope="col">编号</th>
                  <th width="20%" scope="col">皮肤名称</th>
                  <th width="20%" scope="col">创建用户账号</th>
                  <th width="20%" scope="col">存放路径</th>
                  <th width="20%" scope="col">创建时间</th>
                  <th width="10%" scope="col">操作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.title}</td>
                  <td>{$vo.userid}</td>
                  <td>{$vo.path}</td>
                  <td>{$vo.time}</td>
                  <td><a href="{:U('style/delete')}?id={$vo.id}">删除</a></td>
                </tr>
                </volist>
              </table>
              <div class="left"><a href="{:U('style/add')}">添加皮肤</a></div>
              <div id="page">{$page}</div>
          </div>
        </div>
<include file="Public:footer" />
