<include file="Public:header" />
<style type="text/css">
	h1.lab-title{
		text-align:left;
		margin:40px 100px 0 100px;
		display:block;
		height:123px;
		padding-left:100px;
		font-size:40px;
		line-height:123px;
		font-family:"微软雅黑","宋体";
		color:#5C8C00!important;
		background:url(__TMPL__Public/images/flask.png) left center no-repeat;
		text-shadow: 2px 2px 1px #c0c0c0;
	}
	h1.lab-title em{
		font-size:20px;
		margin-left:10px;
	}
	.blogbody{
		background:#FFF;
		overflow:hidden;
		border-radius: 5px; /*for opera*/
		-moz-border-radius: 5px;/*for firefox*/
		-webkit-border-radius:5px;/*for webkit*/
	}
	.icon-list{
		zoom:1;
		margin:80px auto 120px;
		overflow:hidden;
		width:600px;
	}
	.icon-list li {
		float: left!important;
		margin-right:80px;
	}
	.icon-list li dl{
		width:135px;
		overflow:hidden;
	}
	.icon-list li dd{
		margin-top:3px;
		text-align:left;
		overflow:hidden;
	}
	.icon-list li.last-col{
		margin-right:0;
	}
	a.a-img, a.a-mix {
		display: inline-block;
		font-size: 0;
		line-height: 0;
	}
	a.a-mix img {
		margin-bottom: 2px;
	}
	a.a-mix span, a.a-mix .description {
		margin-top:3px;
		display: block;
		font-size: 12px;
		line-height: 1.5;
		font-weight:bold;
		color:#282828;
	}
</style>
<div class="blogbody">
	<h1 class="lab-title">Lab前端体验实验室<em>Beta1.0</em></h1>
    <ul class="icon-list">
        <li>
            <dl>
                <dt>
                    <a href="{:U('lab/wall')}" class="a-mix" title="Flowg Wall">
                    	<img src="__TMPL__Public/images/flowg_photo_wall.png" alt="#"/>
						<span class="description">Flowg Wall</span>
					</a>
                </dt>
                <dd>
                    <a class="txt"><span>微博墙：拖拽的快感，悦目的UI...带给你更好的用户体验</span></a>
                </dd>
            </dl>
        </li>
		<li>
            <dl>
                <dt>
                    <a href="{:U('lab/map')}" class="a-mix" title="Map Position">
                    	<img src="__TMPL__Public/images/flowg_position.png" alt="#"/>
						<span class="description">Map Position</span>
					</a>
                </dt>
                <dd>
                    <a class="txt">
	                    <span>
	                    	微博位置：采用Google Map v3版本api架构，将微博本身映射到发布人所在位置
						</span>
					</a>
                </dd>
            </dl>
        </li>
        <li class="last-col">
            <dl>
                <dt>
                    <a href="{:U('lab/chromeplugin')}" class="a-mix" title="Plugin on Chrome">
                    	<img src="__TMPL__Public/images/flowg_chrome.png" alt="Plugin on Chrome"/>
						<span class="description">Plugin on Chrome</span>
					</a>
                </dt>
                <dd>
                    <a class="txt"><span>Chrome 插件:使用Chrome插件API开发的实时发布和查看微博的小型桌面客户端,其代码也可以插入网页作为网页插件</span></a>
                </dd>
            </dl>
        </li>
    </ul>
</div>
</div>
<include file="Public:footer" />
