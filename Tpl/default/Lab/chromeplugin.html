<include file="Public:header" />
<style type="text/css">
	h1.lab-title{
		text-align:left;
		margin:40px 100px 0 100px;
		display:block;
		height:123px;
		padding-left:100px;
		font-size:40px;
		line-height:123px;
		font-family:"微软雅黑","宋体";
		color:#5C8C00!important;
		background:url(__TMPL__Public/images/flask.png) left center no-repeat;
		text-shadow: 2px 2px 1px #c0c0c0;
	}
	h1.lab-title em{
		font-size:20px;
		margin-left:10px;
	}
	.blogbody{
		background:#FFF;
		overflow:hidden;
		border-radius: 5px; /*for opera*/
		-moz-border-radius: 5px;/*for firefox*/
		-webkit-border-radius:5px;/*for webkit*/
	}
	.icon-list{
		zoom:1;
		margin:80px auto 120px;
		overflow:hidden;
		width:600px;
	}
	.icon-list li {
		float: left!important;
		margin-right:80px;
	}
	.icon-list li dl{
		width:135px;
		overflow:hidden;
	}
	.icon-list li dd{
		margin-top:3px;
		text-align:left;
		overflow:hidden;
	}
	.icon-list li.last-col{
		margin-right:0;
	}
	a.a-img, a.a-mix {
		display: inline-block;
		font-size: 0;
		line-height: 0;
	}
	a.a-mix img {
		margin-bottom: 2px;
	}
	a.a-mix span, a.a-mix .description {
		margin-top:3px;
		display: block;
		font-size: 12px;
		line-height: 1.5;
		font-weight:bold;
		color:#282828;
	}
	.blogbody iframe{
		margin:30px 0;
		color:#FFF;
		border:none;
	}
</style>
<div class="blogbody">
	<h1 class="lab-title">Plugin For Chrome<em>Beta1.0</em></h1>
	<iframe src="{$webpath}Chrome/popup.htm" width="400px" height="600px"></iframe>
</div>
</div>
